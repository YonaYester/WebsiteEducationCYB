<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSA Challenge: Decrypt the Ciphertext</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    /* Header with Home button */
    #header {
      position: relative;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    #homeButton {
      position: absolute;
      left: 0;
      top: 0;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      margin: 0;
      padding-top: 10px;
      color: #333;
    }
    .section {
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section p {
      font-size: 18px;
      line-height: 1.6;
    }
    .choices {
      margin: 20px 0;
    }
    .choices button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header with Home button linking to index.html -->
  <div id="header">
    <a id="homeButton" href="index.html">Home</a>
    <h1>RSA Challenge: Decrypt the Ciphertext</h1>
  </div>

  <!-- Main RSA Challenge Section -->
  <div class="section">
    <p><strong>Public Key:</strong> (n = 55, e = 3)</p>
    <p><strong>Ciphertext:</strong> 13</p>
    <p>What is the decrypted message?</p>
    <div class="choices">
      <button class="choice" data-answer="3">3</button>
      <button class="choice" data-answer="7">7</button>
      <button class="choice" data-answer="13">13</button>
      <button class="choice" data-answer="19">19</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- JavaScript for handling the challenge -->
  <script>
    // Set the correct answer (in this example, 7)
    const correctAnswer = "7";
    const choices = document.querySelectorAll(".choice");
    const resultDiv = document.getElementById("result");

    choices.forEach(button => {
      button.addEventListener("click", function() {
        const selected = this.getAttribute("data-answer");
        if (selected === correctAnswer) {
          resultDiv.innerHTML = 
            "<strong>Correct!</strong> The decrypted message is 7.<br><br>" +
            "RSA encryption uses a public key (n, e) to encrypt a message and a private key to decrypt it. " +
            "For this simplified example, 7^3 mod 55 = 343 mod 55 = 13, which is our ciphertext. " +
            "The corresponding decryption recovers the original message.<br><br>" +
            "<a href='https://brilliant.org/wiki/rsa-encryption/' target='_blank'>" +
            "For more information about RSA encryption</a>";
          // Auto-scroll to the result section.
          resultDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
          resultDiv.innerHTML = "<strong>Incorrect.</strong> Please try again.";
        }
      });
    });
  </script>
</body>
</html>
